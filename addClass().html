<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src=
"https://code.jquery.com/jquery-1.10.2.js">
    </script>
    <title>addClass demo</title>
    <style>
        p {
            margin: 8px;
            font-size: 35px;
        }

        .selected {
            display: block;
            border: 2px solid green;
            width: 160px;
            height: 60px;
            background-color: lightgreen;
            padding: 20px;
        }

        .highlight {
            background: yellow;
        }
    </style>
</head>

<body>
    <p>GeeksforGeeks</p>
    <p>gfg</p>
    <p>CSE</p>
    <script>
        $("p").last().addClass("selected");
    </script>
</body>

</html>
